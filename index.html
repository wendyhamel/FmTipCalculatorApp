<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>


  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn and local config file -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/tailwind-config.js"></script>

  <!-- Alpine.js  -->
  <!-- Alpine Plugins -->
  <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
  <!-- Alpine.js core  -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body class="bg-cyan-light">
  <header class="mx-auto py-12 flex justify-center">
      <h1 class="sr-only">Splitter</h1>
      <img src="/images/logo.svg" alt="Splitter logo">
  </header>
  <main>
      <section class="flex flex-col p-4 bg-white rounded-t-2xl text-cyan-gray sm:rounded-2xl sm:flex-row">
         <div class="">
              Bill
             <img src="images/icon-dollar.svg" alt="dollar sign">
              Select Tip %
              5%
              10%
              15%
              25%
              50%
              Custom

              Number of People
             <img src="images/icon-person.svg" alt="icon of a person">

         </div>
         <div class="rounded-xl bg-cyan-dark p-4 text-white">
              Tip Amount
              / person

              Total
              / person

              Reset

         </div>
      </section>
  </main>

  <footer class="fixed bottom-0 inset-x-0 text-center text-xs text-cyan-dark pb-1">
    Challenge by <a class="hover:underline" href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX" target="_blank">Frontend Mentor</a>.
    Coded by <a class="hover:underline" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
  </footer>
  <script type="text/javascript" src="src/calculate.js"></script>
</body>
</html>
